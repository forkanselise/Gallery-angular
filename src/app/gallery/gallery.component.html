
<header class="navbar-top" fxLayoutAlign="center center">
  <div>Rani's Gallery</div>
</header>



<div class="page-layout" >

  <div style="margin-bottom: 20px;" fxLayout.lt-md="column" fxLayoutAlign="center center" fxLayoutGap="20px">
    <button mat-raised-button (click)="openDialog(false)">Upload Photos</button>

    <button mat-raised-button (click)="openDialog(true)">Upload Wedding Photos</button>

    <button mat-raised-button (click)="showWedding()"> Show Wedding Gallery</button>
    <button mat-raised-button (click)="showBasic()"> Show Basic Gallery</button>
  </div>


  <div class="group-image"fxLayout="row" fxLayoutAlign="start center">

    <div class="image-box" fxFlex="24" fxFlex.gt-lg="10" fxFlex.md="49" fxFlex.sm="99" fxFlex.xs="99" flexLayout="column" flexLayoutAlig="center center" *ngFor="let item of myGallery ; index as i">

      <a [href]="item.Image">
        <!-- <video *ngIf="item.Name==='video'" src="item.Image"></video> -->

        <video *ngIf="item.Name ==='video' else image" fxFlex="100" controls preload="none" (canplay)="pauseVideo(videoplayer)" #videoPlayer>
          <source [src]="item.Image">
        </video>
        <ng-template #image>
          <img  [src]="item.Image" alt="">
        </ng-template>

      </a>

    </div>

  </div>

</div>


<footer class="navbar-top " fxLayoutAlign="center center">
  Copyright &copy; 2022
</footer>
