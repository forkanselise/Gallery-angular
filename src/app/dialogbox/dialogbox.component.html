<div>Upload Photos</div>

<img src="https://drive.google.com/file/d/1DT4QaUY_bNg7EJDsBLH7sctGI8Zkf2KU/view?usp=share_link" alt="">

<!-- <input type="file" accept="image/png, image/jpeg" (change)="picked($event)"> -->
<input style="margin-bottom: 16px;" type="file" accept="image/png, image/jpeg" [multiple]="true" (change)="picked($event)">

<div fxLayout="row" fxLayoutAlign="end center">
  <button mat-raised-button (click)="uploadNow()">Upload Now</button>
  <mat-spinner *ngIf="isLoading" style="margin-left: 15px;" [diameter]="20"></mat-spinner>
</div>
